<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


</head>
<body>
    <div class="resume-container">
        <aside class="sidebar">
            <img id="profile-picture" alt="Profile Picture" class="profile-picture">

            <div id="contact-info" class="contact-info">
                <!-- Contact info will be loaded here -->
            </div>

            <div id="skills" class="skills">
                <h3>Skills</h3>
                <ul id="skills-list">
                    <!-- Skills will be loaded here -->
                </ul>
            </div>
            <div id="education" class="education">
                <h3>Education</h3>
                <ul id="education-list">
                    <!-- Education items will be populated here -->
                </ul>
            </div>
    
            <div id="languages" class="languages">
                <h3>Languages</h3>
                <ul id="languages-list">
                    <!-- Language items will be populated here -->
                </ul>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1 id="name"> <!-- Name will be loaded here --> </h1>
                <h2 id="title"> <!-- Title will be loaded here --> </h2>
                <!-- Bio text will be loaded here -->
            </header>
            <section id="experience" class="experience">
                <h3>Experience</h3>
                <hr> <!-- Move the <hr> element here to position it under the section title -->
                <div id="experience-list">
                    <!-- Experience will be loaded here -->
                </div>
            </section>
            
            <!-- Additional sections if any will go here -->
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
